<div class="row">
    <div class="col-3">
        <product-categories [currentCategory]="currentCategory"></product-categories>
    </div>
    <div class="col">
        <div class="row">
            <ng-container *ngFor="let p of productsByCateogry; let i = index">
                <div class="col-6">
                    <div class="card" style="width: 15rem;">
                        <img [src]="p.imageUrl" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{p.title}}</h5>
                            <h6>{{p.category}}</h6>
                            <p class="card-text">{{p.price | currency:'USD':true}}</p>
                        </div>
                    </div>
                </div>
                <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
            </ng-container>
        </div>
    </div>
</div>
