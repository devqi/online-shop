<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="filter($event)" placeholder="Searching ...">
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let i = index">
                {{ paginator.pageIndex == 0 ?  i + 1 : i + 1 + paginator.pageIndex * paginator.pageSize}}
            </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let p">{{p.title}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
            <td mat-cell *matCellDef="let p">{{p.price | currency:'USD':true}}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let p">
                <a [routerLink]="['/admin/products/', p.key]">Edit</a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
